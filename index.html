<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR EVER</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>

</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <!-- <a-scene vr-mode-ui="enabled: false"> -->
        <!-- <a-camera></a-camera> -->
        <a-entity id="dino" position="0 0 -6" scale="0.09 0.09 0.09">
            <a-entity position="0 0 0" rotation="0 30 0" gltf-model="./assets/bird/scene.gltf" animation-mixer shadow="cast: true; receive: false"></a-entity>
        </a-entity>
    </a-scene>

</body>

</html>
